<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="show-data">
          <input type="text" class="result-input" placeholder="0" readonly />
        </div>
        <div class="buttons">
          <div class="row1">
            <button class="adv-ope clear">AC</button>
            <button class="adv-ope sign">+/-</button>
            <button class="adv-ope percentage">%</button>
            <button class="simple-ope">/</button>
          </div>
          <div class="row2">
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="simple-ope">*</button>
          </div>
          <div class="row3">
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="simple-ope">-</button>
          </div>
          <div class="row4">
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="simple-ope">+</button>
          </div>
          <div class="row5">
            <button class="zero num">0</button>
            <button class="simple-ope">.</button>
            <button class="equal">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
